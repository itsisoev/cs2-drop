<div class="header-container">
  <div class="header-container__wrapper">
    <div class="header-logo">
      <img src="https://wordpress.vecurosoft.com/roda/wp-content/uploads/2024/12/logo.svg" alt="">
    </div>

    <div class="header-links">
      @for (link of links(); track link) {
        <a [routerLink]="link.href">{{ link.label }}</a>
      }
    </div>

    <div class="header-buttons">
      <button class="button-icon">
        <img src="/assets/svg/basket.svg" width="35" height="35" alt="">
      </button>

      <button class="button-icon">
        <img src="/assets/svg/steam.svg" width="40" height="40" alt="">
      </button>
    </div>
  </div>
</div>
